name: Go Test Workflow

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.19'
    
    - name: Checkout Code
      uses: actions/checkout@v2
      
    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        
    - name: Run tests
      run: |
        go test ./... -cover